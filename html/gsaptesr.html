<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/gsap/gsap.min.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100px;
        height: 100px;
      }
      .box--red {
        background-color: red;
      }
      .box--green {
        background-color: rgb(10, 175, 10);
      }
      .box--blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box box--red"></div>
    <div class="box box--green"></div>
    <div class="box box--blue"></div>
    <script>
      // x는 transform=translateX()랑 같음
      // gsap.from(".box--red", { x: 800, backgroundColor: "#00ff00", duration: 2 });
      // gsap.to(".box--blue", { scale: 3, x: 500, duration: 2, ease: "bounce" });
      gsap.to(".box", { x: 800, duration: 2, delay: 1, stagger: 0.2 });
    </script>
  </body>
</html>
